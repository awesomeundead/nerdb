<div id="movies">
    <div class="advice">Não achou o filme que queria? Torne nossa comunidade mais completa: entre e adicione o filme você mesmo.</div>
    <div class="pagination" hidden="hidden">
        <div class="content">
            <button class="previous" type="button">Anterior</button>
            <button class="next" type="button">Próximo</button>
        </div>
    </div>
    <div class="container"></div>
</div>
<template>
    <div class="item">
        <div class="image">
            <a>
                <img />
            </a>
        </div>
        <div class="content">
            <div>
                <div class="title title_br"></div>
            </div>
            <div class="flex_column">
                <div class="label">Título em inglês:</div>
                <div class="title_us"></div>
            </div>
            <div class="flex_column">
                <div class="label">Diretor:</div>
                <div class="director"></div>
            </div>
            <div class="imdb">
                <a href="" target="_blank">IMDB</a>
            </div>
        </div>
    </div>
</template>

<script>

const list = new ContentList(
{
    url: 'api/v1/movies',
    containerSelector: '#movies .container',
    templateSelector: 'template',
    pagination: true,
    render: (json, container, template) =>
    {
        const items = json.movies || [];

        container.innerHTML = '';

        items.forEach(item =>
        {
            const clone = template.content.cloneNode(true);
            const directors = item.director.split(';');

            directors.forEach(director =>
            {
                const element = document.createElement('a');
                element.href = `movies/search?q=diretor:${director}`;
                element.textContent = director;
                clone.querySelector('.director').appendChild(element);
            });

            clone.querySelector('a').href = `movie/${item.id}/${item.title_url}`;
            clone.querySelector('img').src = item.media?.trim() ? `images/256/${item.media}.webp` : 'noimage.png';
            clone.querySelector('.title_br').textContent =  `${item.title_br} (${item.release_year})`;
            clone.querySelector('.title_us').textContent =  item.title_us;
            clone.querySelector('.imdb a').href =  `https://www.imdb.com/pt/title/${item.imdb}/`;

            container.appendChild(clone);
        });
    }
});

document.querySelector('.pagination .next').addEventListener('click', () => list.next());
document.querySelector('.pagination .previous').addEventListener('click', () => list.previous());

search.addEventListener('submit', e =>
{
    if (search.action == 'movies')
    {
        e.preventDefault();

        const url = new URL(window.location);
        url.searchParams.set('q', search.q.value);
        window.history.replaceState({}, '', url);

        document.title = search_movie(search.q.value);
        list.init();
    }
});

if (query.has('q'))
{
    search.q.value = query.get('q');
    document.title = search_movie(query.get('q'));
    list.init();
}

function search_movie(value)
{
    const filters =
    {
        'ator': 'actor',
        'diretor': 'director',
        'genero': 'genre'
    };

    const match = value.match(/^(\w+):(.+)/);
    
    if (match && filters[match[1]])
    {
        list.setQueryParams({ [filters[match[1]]]: match[2], 'offset': 0 });
        return match[2];
    }

    if (/^\d{4}$/.test(value))
    {
        list.setQueryParams({ 'release': value, 'offset': 0 });
        return value;
    }

    list.setQueryParams({ 'search': value, 'offset': 0 });
    return value;
}

</script>
