<div id="userlist">
    <div class="filter flex_row">
        <div class="flex_column vcenter">
            <input data-filter="playlist" id="playlist_checkbox" type="checkbox" />
            <label for="playlist_checkbox">Quero jogar</label>
        </div>        
        <div class="flex_column vcenter">
            <input data-filter="played" id="played_checkbox" type="checkbox" />
            <label for="played_checkbox">Joguei</label>
        </div>
        <div class="flex_column vcenter">
            <input data-filter="liked" id="liked_checkbox" type="checkbox" />
            <label for="liked_checkbox">Jogos que eu gostei</label>
        </div>
        <div class="flex_column vcenter">
            <input data-filter="rating" id="rating_checkbox" type="checkbox" />
            <label for="rating_checkbox">Jogos que eu melhor avaliei</label>
        </div>
    </div>
    <div class="pagination">
        <div class="content">
            <button class="previous" type="button">Anterior</button>
            <button class="next" type="button">Próximo</button>
        </div>
    </div>
    <div class="container"></div>
</div>

<template>
    <div class="item flex_row">
        <div class="flex_column">
            <div class="image">
                <a>
                    <img />
                </a>
            </div>
            <div class="flex_row">
                <div aria-label="Quero jogar" class="icon playlist" title="Quero jogar"></div>
                <div aria-label="Joguei" class="icon played" title="Joguei"></div>
                <div aria-label="Gostei" class="icon liked" title="Gostei"></div>
                <div aria-label="Minha avaliação" class="icon rating" title="Minha avaliação"></div>
            </div>
        </div>
        <div class="flex_row">
            <div>
                <div class="title"></div>
            </div>
        </div>
    </div>
</template>

<script>

const list = new ContentList(
{
    url: 'api/v1/mylist/games',
    containerSelector: '#userlist .container',
    templateSelector: 'template',
    pagination: true,
    render: (json, container, template) =>
    {
        const items = json.games || [];

        if (!items.length)
        {
            container.innerHTML = '<div class="centralizado">Não foram encontrados jogos nesta lista.</div>';

            return;
        }

        container.innerHTML = '';
        
        items.forEach(item =>
        {
            const clone = template.content.cloneNode(true);

            clone.querySelector('a').href = `game/${item.id}/${item.title_url}`;        
            clone.querySelector('img').src = item.media?.trim() ? `images/games/256/${item.media}.webp` : 'noimage.png';
            clone.querySelector('.title').textContent =  item.title;

            if (!item.playlist || item.played)
            {
                clone.querySelector('.playlist').remove();
            }

            if (!item.played)
            {
                clone.querySelector('.played').remove();
            }

            if (!item.liked)
            {
                clone.querySelector('.liked').remove();
            }

            if (item.rating)
            {
                clone.querySelector('.rating').textContent = item.rating;
            }
            else
            {
                clone.querySelector('.rating').remove();
            }

            container.appendChild(clone);
        });
    }
});

list.init();

document.querySelector('.pagination .next').addEventListener('click', () => list.next());
document.querySelector('.pagination .previous').addEventListener('click', () => list.previous());

document.querySelectorAll('#playlist_checkbox, #played_checkbox, #liked_checkbox, #rating_checkbox').forEach(item =>
{
    item.addEventListener('click', () =>
    {
        const key = item.dataset.filter;

        if (item.checked)
        {
            list.setQueryParams({ [key]: 1 });
        }
        else
        {
            list.removeQueryParam(key);
        }

        list.resetOffset();
        list.init();
    });
});

</script>
