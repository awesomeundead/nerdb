<template>

            <div class="title"></div>
        </div>

</template>
<script>

const container = document.querySelector('#best-rated .container');
const template = document.querySelector('template');
const url = new URL('api/v1/games/best-rated', document.baseURI);

const render = function({ games })
{
    container.innerHTML = '';

    games.forEach(item =>
    {
        const clone = template.content.cloneNode(true);
        clone.querySelector('a').href = `game/${item.id}/${item.title}`;
        clone.querySelector('img').src = item.media?.trim() ? `images/games/256/${item.media}.webp` : 'noimage.png';
        clone.querySelector('.title').textContent =  `${item.title} (${item.release_year})`;

        container.appendChild(clone);
    });
}

</script>
