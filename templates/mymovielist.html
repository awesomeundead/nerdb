<div id="userlist">
    <div class="filter flex_row">
        <div class="flex_column vcenter">
            <input data-filter="watchlist" id="watchlist_checkbox" type="checkbox" />
            <label for="watchlist_checkbox">Filmes que eu quero assistir</label>
        </div>        
        <div class="flex_column vcenter">
            <input data-filter="watched" id="watched_checkbox" type="checkbox" />
            <label for="watched_checkbox">Filmes assistidos</label>
        </div>
        <div class="flex_column vcenter">
            <input data-filter="liked" id="liked_checkbox" type="checkbox" />
            <label for="liked_checkbox">Filmes que eu gostei</label>
        </div>
        <div class="flex_column vcenter">
            <input data-filter="rating" id="rating_checkbox" type="checkbox" />
            <label for="rating_checkbox">Filmes que eu melhor avaliei</label>
        </div>
    </div>
    <div class="pagination">
        <div class="content">
            <button class="previous" type="button">Anterior</button>
            <button class="next" type="button">Próximo</button>
        </div>
    </div>
    <div class="container"></div>
</div>

<template>
    <div class="item flex_row">
        <div class="flex_column">
            <div class="image">
                <a href="">
                    <img alt="" src="" />
                </a>
            </div>
            <div class="flex_row">
                <div aria-label="Quero assistir" class="icon watchlist" title="Quero assistir"></div>
                <div aria-label="Já assisti" class="icon watched" title="Já assisti"></div>
                <div aria-label="Gostei" class="icon liked" title="Gostei"></div>
                <div aria-label="Minha avaliação" class="icon rating" title="Minha avaliação"></div>
            </div>
        </div>
        <div class="flex_row">
            <div>
                <div class="title title_br"></div>
            </div>
        </div>
    </div>
</template>

<script>

const list = new ContentList(
{
    url: 'api/v1/mylist/movies',
    containerSelector: '#userlist .container',
    templateSelector: 'template',
    pagination: true,
    render: (json, container, template) =>
    {
        const items = json.movies || [];

        if (!items.length)
        {
            container.innerHTML = '<div class="centralizado">Não foram encontrados filmes nesta lista.</div>';

            return;
        }

        container.innerHTML = '';
        
        items.forEach(item =>
        {
            const clone = template.content.cloneNode(true);

            clone.querySelector('a').href = `movie/${item.id}/${item.title_url}`;        
            clone.querySelector('img').src = item.media?.trim() ? `images/256/${item.media}.webp` : 'noimage.png';
            clone.querySelector('.title_br').textContent =  item.title_br;

            if (!item.watchlist || item.watched)
            {
                clone.querySelector('.watchlist').remove();
            }

            if (!item.watched)
            {
                clone.querySelector('.watched').remove();
            }

            if (!item.liked)
            {
                clone.querySelector('.liked').remove();
            }

            if (item.rating)
            {
                clone.querySelector('.rating').textContent = item.rating;
            }
            else
            {
                clone.querySelector('.rating').remove();
            }

            container.appendChild(clone);
        });
    }
});

list.init();

document.querySelector('.pagination .next').addEventListener('click', () => list.next());
document.querySelector('.pagination .previous').addEventListener('click', () => list.previous());

document.querySelectorAll('#watchlist_checkbox, #watched_checkbox, #liked_checkbox, #rating_checkbox').forEach(item =>
{
    item.addEventListener('click', () =>
    {
        const key = item.dataset.filter;

        if (item.checked)
        {
            list.setQueryParams({ [key]: 1, 'offset': 0 });
        }
        else
        {
            list.removeQueryParam(key);
        }

        list.resetOffset();
        list.init();
    });
});

</script>
