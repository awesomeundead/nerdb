<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filmes</title>
<link href="layout.css?130725b" rel="stylesheet" />
<link href="default.css?13072025" rel="stylesheet" />
<script src="auth.js?140725"></script>
</head>
<body>

<div id="app">
    <header>
        <nav>
            <a href="index.html">Início</a>
            <a href="my_movie_list.html">Minha lista de filmes</a>
            <a href="friends.html">Meus amigos</a>
            <a href="movies.html">Filmes cadastrados</a>
            <a href="add_movie.html">Adicionar filme</a>
        </nav>
    </header>
    <template>
        <div class="item flex_row">
            <div class="image">
                <a href="">
                    <img alt="" src="" />
                </a>
            </div>
            <div class="flex_row">
                <div>
                    <div class="title_br"></div>
                </div>
                <div class="watched">Assistido</div>
                <div class="reaction">Gostei</div>
            </div>
        </div>
    </template>
    <section>
        <div>
            Filmes que eu quero assistir
            <input checked="checked" id="watchlist_checkbox" type="checkbox" />
        </div>        
        <div>
            Filmes assistidos
            <input id="watched_checkbox" type="checkbox" />
        </div>
        <div>
            Filmes que eu gostei
            <input id="reaction_checkbox" type="checkbox" />
        </div>
        <div id="my_movie_list">
            <div class="grid"></div>
        </div>
    </section>
</div>

<script>

/*
 * Verifica se o usuário esta logado
 */
check_login();

const container = document.querySelector('#my_movie_list .grid');
const template = document.querySelector('template');
const watchlist_checkbox = document.querySelector('#watchlist_checkbox');
const watched_checkbox = document.querySelector('#watched_checkbox');
const reaction_checkbox = document.querySelector('#reaction_checkbox');
const filter = {};

watchlist_checkbox.addEventListener('click', () =>
{
    if (watchlist_checkbox.checked)
    {
        filter.watchlist = 1;
    }
    else
    {
        delete filter.watchlist;
    }

    load_movies();
});

watched_checkbox.addEventListener('click', () =>
{
    if (watched_checkbox.checked)
    {
        filter.watched = 1;
    }
    else
    {
        delete filter.watched;
    }

    load_movies();
});

reaction_checkbox.addEventListener('click', () =>
{
    if (reaction_checkbox.checked)
    {
        filter.reaction = 'approval';
    }
    else
    {
        delete filter.reaction;
    }

    load_movies();
});

filter.watchlist = 1;

load_movies();

function load_movies()
{
    let url = 'api/v1/user/movies';

    if (Object.keys(filter).length)
    {
        url += '?' + new URLSearchParams(filter).toString();
    }

    console.log(url);

    fetch(url)
    .then(response =>
    {
        if (!response.ok)
        {
            throw new Error(response.statusText);
        }

        return response.json();
    })
    .then(json =>
    {
        render_movies(json.movies)
    })
    .catch(error =>
    {
        console.error(error);
    });
}

function render_movies(movies)
{
    container.innerHTML = '';

    movies.forEach(item =>
    {
        const clone = template.content.cloneNode(true);

        clone.querySelector('a').href = `movie.html?id=${item.id}&title=${item.title_us}`;
        clone.querySelector('img').src =  `public/images/256/${item.media}.webp`;
        clone.querySelector('.title_br').textContent =  item.title_br;

        if (!item.watched)
        {
            clone.querySelector('.watched').remove();
        }

        if (!item.reaction)
        {
            clone.querySelector('.reaction').remove();
        }

        container.appendChild(clone);
    });
}

</script>

</body>
</html>
