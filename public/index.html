<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Início</title>
<link href="layout.css?260725" rel="stylesheet" />
<link href="default.css?250725" rel="stylesheet" />
<script src="auth.js?180725"></script>
<link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<style>

#app
{
    display: grid;
    grid-template-columns: minmax(0, 1fr);
    grid-template-rows: min-content auto 320px;
    min-height: 100svh;
}

#app > section
{
    display: flex;
}

.swiper
{
    height: 100%;
    width: 100%;
}

.swiper-slide
{
    align-items: center;
    display: flex;
    justify-content: center;
    width: auto;
}

.swiper-slide img
{
    display: block;
    height: 320px;
    object-fit: cover;
}

</style>
</head>
<body>

<div id="app">
    <header>
        <div class="user_panel">
            <div class="steam_card connected">
                <div class="avatar">
                    <img alt="" src="" />
                </div>
                <div class="personame"></div>
            </div>
            <a class="steam_card connect" href="auth.php?login" title="Entrar com a Steam">
                <span>Entrar com a</span>
                <img alt="" src="logo_steam.svg" />
            </a>
            <a class="logout" href="logout.php">Sair</a>
        </div>
        <div id="menu_mobile">
            <label>
                <input type="checkbox" />
            </label>
        </div>
        <nav>
            <a href="index.html">Início</a>
            <a href="top_movies.html">Top filmes</a>
            <a href="my_movie_list.html">Minha lista de filmes</a>
            <a href="friends.html">Meus amigos</a>
            <a href="add_movie.html">Adicionar filme</a>
        </nav>
    </header>
    <section>
        <form action="movies.html" id="search">
            <input name="q" placeholder="Pesquisar por título, diretor ou lançamento" required="required" type="search" />
            <button type="submit">Pesquisar</button>
        </form>
    </section>
    <footer>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="movies_media"></div>
        </div>
        <template>
            <div class="swiper-slide">
                <a href="">
                    <img alt="" src="" />
                </a>
            </div>
        </template>
    </footer>
</div>

<script>

const steam_connected = document.querySelector('.steam_card.connected');
const steam_connect = document.querySelector('.steam_card.connect');
const container = document.querySelector('#movies_media');
const template = document.querySelector('template');

steam_connect.addEventListener('click', () =>
{
    window.location.href = 'auth.php?login';
});

is_logged_in();

async function is_logged_in()
{
    const logged_in = await login();

    if (logged_in)
    {
        steam_connect.remove();

        document.querySelector('.personame').textContent = session.personaname;
        document.querySelector('.avatar img').src = `https://avatars.steamstatic.com/${session.avatarhash}.jpg`;
    }
    else
    {
        steam_connected.remove();
        document.querySelector('.logout').remove();
    }
    
    load_movies();
}

function load_movies()
{
    fetch('api/v1/movies?order=random')
    .then(response =>
    {
        if (!response.ok)
        {
            throw new Error(response.statusText);
        }

        return response.json();
    })
    .then(json =>
    {
        render_movies(json.movies)
    })
    .catch(error =>
    {
        console.error(error);
    });
}

function render_movies(movies)
{
    container.innerHTML = '';

    movies.forEach(item =>
    {
        const clone = template.content.cloneNode(true);

        clone.querySelector('a').href = `movie.html?id=${item.id}&title=${item.title_us}`;
        clone.querySelector('img').src = `public/images/512/${item.media}.webp`;

        container.appendChild(clone);
    });

    const swiper = new Swiper('.mySwiper',
    {
        autoplay:
        {
            delay: 1000,
            disableOnInteraction: false,
        },
        slidesPerView: 'auto',
        spaceBetween: 5,
        freeMode: true
    });
}

</script>

</body>
</html>
